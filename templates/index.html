<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kidney Tumur Detection using Deep Learning</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
        }
        
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        .glass-effect {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .upload-zone {
            transition: all 0.3s ease;
            border: 2px dashed #cbd5e1;
        }
        
        .upload-zone:hover {
            border-color: #667eea;
            background: rgba(102, 126, 234, 0.05);
        }
        
        .upload-zone.dragover {
            border-color: #667eea;
            background: rgba(102, 126, 234, 0.1);
            transform: scale(1.02);
        }
        
        .result-card {
            animation: slideIn 0.4s ease-out;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .loader {
            border: 3px solid #f3f4f6;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .progress-bar {
            animation: progress 1.5s ease-in-out;
        }
        
        @keyframes progress {
            from { width: 0%; }
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            transition: all 0.3s ease;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }
        
        .image-preview {
            max-height: 400px;
            object-fit: contain;
        }
    </style>
</head>
<body class="bg-gray-50">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useRef, useEffect } = React;

        function ObjectClassification() {
            const [image, setImage] = useState(null);
            const [imagePreview, setImagePreview] = useState(null);
            const [predictions, setPredictions] = useState(null);
            const [loading, setLoading] = useState(false);
            const [dragOver, setDragOver] = useState(false);
            const [apiUrl, setApiUrl] = useState('../predict');
            const fileInputRef = useRef(null);

            const handleFileSelect = (file) => {
                if (file && file.type.startsWith('image/')) {
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        const url = e.target.result;
                        setImagePreview(url);
                        
                        // Convert to base64
                        const img = new Image();
                        img.onload = () => {
                            const canvas = document.createElement('canvas');
                            const ctx = canvas.getContext('2d');
                            canvas.height = img.height;
                            canvas.width = img.width;
                            ctx.drawImage(img, 0, 0);
                            const base64 = canvas.toDataURL('image/jpeg', 1.0).replace(/^data:image.+;base64,/, '');
                            setImage(base64);
                        };
                        img.src = url;
                    };
                    reader.readAsDataURL(file);
                }
            };

            const handleDrop = (e) => {
                e.preventDefault();
                setDragOver(false);
                const file = e.dataTransfer.files[0];
                handleFileSelect(file);
            };

            const handleDragOver = (e) => {
                e.preventDefault();
                setDragOver(true);
            };

            const handleDragLeave = () => {
                setDragOver(false);
            };

            const handleInputChange = (e) => {
                const file = e.target.files[0];
                handleFileSelect(file);
            };

            const handlePredict = async () => {
                if (!image) {
                    alert('Please upload an image first!');
                    return;
                }

                setLoading(true);
                setPredictions(null);

                try {
                    const response = await fetch(apiUrl, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ image: image }),
                    });

                    const data = await response.json();
                    setPredictions(data);
                } catch (error) {
                    console.error('Error:', error);
                    alert('Prediction failed. Please check the API endpoint.');
                } finally {
                    setLoading(false);
                }
            };

            const resetApp = () => {
                setImage(null);
                setImagePreview(null);
                setPredictions(null);
            };

            return (
                <div className="min-h-screen gradient-bg py-8 px-4">
                    <div className="max-w-7xl mx-auto">
                        {/* Header */}
                        <div className="text-center mb-8">
                            <div className="inline-block p-3 bg-white rounded-2xl shadow-lg mb-4">
                                <i className="fas fa-brain text-5xl text-purple-600"></i>
                            </div>
                            <h1 className="text-5xl font-bold text-white mb-2">
                                Kidney Tumur Detection using Deep Learning
                            </h1>
                            <p className="text-purple-100 text-lg">
                                Upload an image to know whether tumur is present or not.
                            </p>
                        </div>

                        {/* Main Content */}
                        <div className="grid lg:grid-cols-2 gap-8">
                            {/* Left Panel - Upload Section */}
                            <div className="glass-effect rounded-3xl shadow-2xl p-8">
                                <h2 className="text-2xl font-bold text-gray-800 mb-6 flex items-center">
                                    <i className="fas fa-cloud-upload-alt mr-3 text-purple-600"></i>
                                    Upload Image
                                </h2>

                                {/* Upload Zone */}
                                <div
                                    className={`upload-zone rounded-2xl p-8 text-center mb-6 ${dragOver ? 'dragover' : ''}`}
                                    onDrop={handleDrop}
                                    onDragOver={handleDragOver}
                                    onDragLeave={handleDragLeave}
                                >
                                    {!imagePreview ? (
                                        <div className="py-12">
                                            <i className="fas fa-image text-6xl text-gray-300 mb-4"></i>
                                            <p className="text-gray-600 mb-2 text-lg font-medium">
                                                Drag and drop your image here
                                            </p>
                                            <p className="text-gray-400 text-sm mb-6">or</p>
                                            <button
                                                onClick={() => fileInputRef.current.click()}
                                                className="btn-primary text-white px-8 py-3 rounded-xl font-semibold inline-flex items-center shadow-lg"
                                            >
                                                <i className="fas fa-folder-open mr-2"></i>
                                                Browse Files
                                            </button>
                                            <input
                                                ref={fileInputRef}
                                                type="file"
                                                accept="image/*"
                                                onChange={handleInputChange}
                                                className="hidden"
                                            />
                                        </div>
                                    ) : (
                                        <div className="relative">
                                            <img
                                                src={imagePreview}
                                                alt="Preview"
                                                className="image-preview rounded-xl mx-auto shadow-lg"
                                            />
                                            <button
                                                onClick={resetApp}
                                                className="absolute top-4 right-4 bg-red-500 text-white p-3 rounded-full shadow-lg hover:bg-red-600 transition"
                                            >
                                                <i className="fas fa-times"></i>
                                            </button>
                                        </div>
                                    )}
                                </div>

                                {/* Action Buttons */}
                                <div className="space-y-4">
                                    <button
                                        onClick={handlePredict}
                                        disabled={!image || loading}
                                        className="w-full btn-primary text-white py-4 rounded-xl font-bold text-lg shadow-lg disabled:opacity-50 disabled:cursor-not-allowed flex items-center justify-center"
                                    >
                                        {loading ? (
                                            <>
                                                <div className="loader mr-3"></div>
                                                Analyzing...
                                            </>
                                        ) : (
                                            <>
                                                <i className="fas fa-magic mr-3"></i>
                                                Predict where tumur is present or not
                                            </>
                                        )}
                                    </button>

                                    
                                </div>
                            </div>

                            {/* Right Panel - Results Section */}
                            <div className="glass-effect rounded-3xl shadow-2xl p-8">
                                <h2 className="text-2xl font-bold text-gray-800 mb-6 flex items-center">
                                    <i className="fas fa-chart-bar mr-3 text-purple-600"></i>
                                    Prediction Results
                                </h2>

                                {!predictions && !loading && (
                                    <div className="flex flex-col items-center justify-center h-96 text-gray-400">
                                        <i className="fas fa-inbox text-6xl mb-4"></i>
                                        <p className="text-lg">No predictions yet</p>
                                        <p className="text-sm">Upload an image and click predict</p>
                                    </div>
                                )}

                                {loading && (
                                    <div className="flex flex-col items-center justify-center h-96">
                                        <div className="loader mb-4"></div>
                                        <p className="text-gray-600 text-lg font-medium">Processing your image...</p>
                                        <p className="text-gray-400 text-sm">This may take a moment</p>
                                    </div>
                                )}

                                {predictions && !loading && (
                                    <div className="result-card space-y-6">
                                        {/* Visual Results */}
                                        {predictions[1]?.image && (
                                            <div className="bg-gradient-to-br from-purple-50 to-blue-50 rounded-xl p-4">
                                                <h3 className="font-semibold text-gray-700 mb-3 flex items-center">
                                                    <i className="fas fa-eye mr-2 text-purple-600"></i>
                                                    Detected Objects
                                                </h3>
                                                <img
                                                    src={`data:image/jpeg;base64,${predictions[1].image}`}
                                                    alt="Result"
                                                    className="rounded-lg shadow-md w-full"
                                                />
                                            </div>
                                        )}

                                        {/* JSON Results */}
                                        {predictions[0] && (
                                            <div className="bg-gray-900 rounded-xl p-6 overflow-auto max-h-96">
                                                <div className="flex items-center justify-between mb-3">
                                                    <h3 className="font-semibold text-white flex items-center">
                                                        <i className="fas fa-code mr-2 text-green-400"></i>
                                                        Detailed Analysis
                                                    </h3>
                                                    <button
                                                        onClick={() => navigator.clipboard.writeText(JSON.stringify(predictions[0], null, 2))}
                                                        className="text-gray-400 hover:text-white transition"
                                                        title="Copy to clipboard"
                                                    >
                                                        <i className="fas fa-copy"></i>
                                                    </button>
                                                </div>
                                                <pre className="text-green-400 text-sm font-mono overflow-x-auto">
                                                    {JSON.stringify(predictions[0], null, 2)}
                                                </pre>
                                            </div>
                                        )}
                                    </div>
                                )}
                            </div>
                        </div>

                        {/* Footer */}
                        <div className="text-center mt-12 text-purple-100">
                            <p className="text-sm">
                                <i className="fas fa-shield-alt mr-2"></i>
                                Made by Ansh Gupta
                            </p>
                        </div>
                    </div>
                </div>
            );
        }

        ReactDOM.render(<ObjectClassification />, document.getElementById('root'));
    </script>
</body>
</html>
